<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Prediction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Stroke Prediction</h2>
    <form action="/" method="post">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender">
          <option value="1">Female</option>
          <option value="2">Male</option>
          <option value="3">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="hypertension">Hypertension:</label>
        <select class="form-control" id="hypertension" name="hypertension">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="heart_disease">Heart Disease:</label>
        <select class="form-control" id="heart_disease" name="heart_disease">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ever_married">Ever Married:</label>
        <select class="form-control" id="ever_married" name="ever_married">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="work_type">Work Type:</label>
        <select class="form-control" id="work_type" name="work_type">
          <option value="1">Private</option>
          <option value="2">Self-employed</option>
          <option value="3">Govt_job</option>
          <option value="4">Children</option>
          <option value="5">Never_worked</option>
        </select>
      </div>
      <div class="form-group">
        <label for="residence_type">Residence Type:</label>
        <select class="form-control" id="residence_type" name="residence_type">
          <option value="1">Urban</option>
          <option value="2">Rural</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
      </div>
      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" class="form-control" id="bmi" name="bmi" required>
      </div>
      <div class="form-group">
        <label for="smoking_status">Smoking Status:</label>
        <select class="form-control" id="smoking_status" name="smoking_status">
          <option value="1">formerly smoked</option>
          <option value="2">never smoked</option>
          <option value="3">smokes</option>
          <option value="4">Unknown</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
